<div class="row">
    <div class="col-md-12">
        <h2>Editar Perfil</h2>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="editarUsuario(f)">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Correo Electrónico *</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.email" type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre Completo *</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.nombre" type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username *</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.username" type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.phone" type="text" class="form-control" id="phone" name="phone">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" [(ngModel)]="usuario.sex" name="sex" id="men" value="M">
                                    <label class="form-check-label" for="men">M</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" [(ngModel)]="usuario.sex" name="sex" id="female" value="F">
                                    <label class="form-check-label" for="female">F</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <label for="birthday" class="col-sm-2 col-form-label">Fecha de Cumpleaño</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.birthday" type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="bio" class="col-sm-2 col-form-label">Biografía</label>
                        <div class="col-sm-10">
                            <textarea [(ngModel)]="usuario.bio" name="bio" class="form-control" id="bio" cols="30" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="website" class="col-sm-2 col-form-label">Sitio Web</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="usuario.website" type="url" class="form-control" id="website" name="website">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
